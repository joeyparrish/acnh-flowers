<div class="green-table hybrid">

    <tr>

        {{species|flower_icon(color1, genes1)}}
        <div class="genes">{{genes1}}</div>
      </td>
      <td class="symbol">&times;</td>

        {{species|flower_icon(color2, genes2)}}

        {{results_table}}
      </td>
    </tr>
  </table>
