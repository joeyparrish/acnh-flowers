<div class="green-table hybrid">
  {% if layout %}
  <div class="layout-link"><a href="#layout-{{layout}}">Layout: {{layout_name}}</a></div>
  {% endif %}
  <table>
    <tr>
      <td class="input">
        {{species|flower_icon(color1, genes1)}}
        <div class="genes">{{genes1}}</div>
      </td>
      <td class="symbol">&times;</td>
      <td class="input">
        {{species|flower_icon(color2, genes2)}}
        <div class="genes">{{genes2}}</div>
      </td>
      <td class="symbol">=</td>
      <td class="output">
        {{results_table}}
      </td>
    </tr>
  </table>
</div>
