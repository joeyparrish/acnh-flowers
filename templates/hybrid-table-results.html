<table class="hybrid-results">
  {% for color in results.keys() %}
  <tr class="possibility">
    <td class="flower">
      {{species|flower_icon(color)}}
      <div class="probability">{{results[color].probability * 100}}%</div>
    </td>
    <td class="genes">
      {% for genes, probability in results[color].genes %}
      <div class="genotype">
        <div class="genes">{{genes}}</div>
        <div class="probability">{{probability * 100}}%</div>
      </div>
      {% endfor %}
    </td>
    {% if show_outcomes %}
    <td class="outcome">
      <img src="icons/outcomes/{{results[color].outcome}}.png"
           title="{{results[color].outcome|title}}">
    </td>
    {% endif %}
  </tr>
  {% endfor %}
</table>
